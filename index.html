<html><head><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div id="content"><div id="menu_div"><div><h1 class="cant_select, logo" style="color:#000000;">To<span style="color: #9b9b9b">-</span><span style="color: #006eff">Do</span></h1></div><div><div><button type="button" class="create_buttons" id="btn_newTask">+ Nueva tarea</button></div><div><button type="button" class="create_buttons" id="btn_newProject">+ Nuevo proyecto</button></div><div><h2>Proyectos</h2></div><div id="projects_list"></div></div></div><div id="project_tasks_title_div"><h2 id="projectName_title">General</h2><div id="listTodo_title_div"><div></div><div></div><p class="listTodo_title">Prioridad</p><p class="listTodo_title">Vencimiento</p></div><div id="listTodo_div"></div></div></div><div id="newTask_modal" class="modal" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content" id="modal_content"><div id="task_content"><div class="justify-content-center"><h2 class="modal-title">Nueva Tarea</h2></div><div class="modal-body"><form id="task_form"><div class="form-group text-left"><input class="name_input" id="task_name" required placeholder="Título: Pagar servicios"></div><div class="form-group text-left"><label for="task_projectId" class="col-form-label">Projecto</label> <select name="task_projectId" id="task_projectId"></select></div><div class="form-group text-left"><label for="task_priority" class="col-form-label">Prioridad</label> <select name="task_priority" id="task_priority"><option value="Bajo">Bajo</option><option value="Medio">Medio</option><option value="Alto">Alto</option></select></div><div class="form-group text-left"><label id="duedate_label" for="task_due_date">Fecha de vencimiento</label> <input type="date" id="task_due_date" name="task_due_date"><div class="form-group text-left"><textarea type="text" class="form-control" id="task_description" required placeholder="Descripción: Internet, celular, expensas"></textarea></div></div><div id="option_buttons_div"><div><button id="btn_save_Task" type="submit" class="save_button">Guardar</button></div><div><button id="btn_cancel_Task" type="button" class="cancel_button">Cancelar</button></div></div></form></div></div></div></div></div><div id="newProject_modal" class="modal" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content" id="modal_content"><div id="project_creator_content"><div class="justify-content-center"><h2 class="modal-title">Nuevo Proyecto</h2></div><div class="modal-body"><form id="project_form"><div class="form-group text-left"><input class="name_input" id="project_name" required placeholder="Titulo: Trabajo"></div></form></div><div id="option_buttons_div"><div class="justify-content-center"><button id="btn_save_project" type="submit" class="save_button">Guardar</button></div><div class="justify-content-center"><button id="btn_cancel_project" type="button" class="cancel_button">Cancelar</button></div></div></div></div></div></div><div id="projectDeleteConfirmation_modal" class="modal" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content" id="modal_content"><div id="projectDeleteConfirmation_content"><div class="justify-content-center"><h3 class="modal-title">¿Confirma la eliminación del proyecto?</h3></div><div id="option_buttons_div"><div class="justify-content-center"><button id="btn_projectDelete_confirm" type="button" class="save_button">Confirmar</button></div><div class="justify-content-center"><button id="btn_cancel_projectDelete" type="button" class="cancel_button">Cancelar</button></div></div></div></div></div></div></body></html>
